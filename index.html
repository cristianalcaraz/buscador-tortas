<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reposteria Elda</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Reserva tu torta</h1>
        <input type="text" placeholder="¿Qué gusto deseas buscar?" id="search-box">
    </header>

    <main>
        <section>
            <h2>Alguno de los gustos más destacados</h2>
            <div id="tortas" class="opciones"></div>
        </section>

        <aside id="btnCarrito" class="cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-cart">
                <!-- SVG paths here -->
            </svg>
            <p id="contador__carrito"></p>
        </aside>

        <section id="carrito">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Unidades</th>
                        <th>Costo Unitario</th>
                        <th>Costo Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot id="totales"></tfoot>
            </table>
        </section>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./db/tortas.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
