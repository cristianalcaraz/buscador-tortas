<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reposteria Elda</title>
    <link rel="stylesheet" href="./style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Reserva tu torta</h1>
        <input type="text" id="myInput" onkeyup="buscadorTortas()" placeholder="Busca tu sabor favorito">

        <ul id="myUL">
            <li><a href="#7">Torta helada</a></li>
            <li><a href="#6">Tartas</a></li>
            <li><a href="#1">Selva negra</a></li>
            <li><a href="#3">Budin de limon</a></li>     
            <li><a href="#2">Tartas Frutales</a></li>
            <li><a href="#4">Rogel</a></li>
            <li><a href="#5">Lemon pie</a></li>
        </ul>

    </header>




    <main>
        <section>
            <h2>Alguno de los gustos m√°s destacados</h2>
            <div id="tortas" class="opciones"></div>
        </section>



        <aside id="btnCarrito" class="cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-cart">
                <!-- SVG paths here -->
            </svg>
            <p id="contador__carrito"></p>
        </aside>

        <section id="carrito">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Unidades</th>
                        <th>Costo Unitario</th>
                        <th>Costo Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot id="totales"></tfoot>
            </table>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./db/tortas.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/buscador.js"></script>
</body>

</html>
